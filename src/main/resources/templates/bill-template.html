<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bill Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .bill-details {
            margin-top: 20px;
        }

        .bill-details p {
            font-size: 16px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        .bill-details span {
            font-weight: bold;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .highlight {
            color: #d9534f;
            font-weight: bold;
        }

        .total {
            font-size: 18px;
            color: #4CAF50;
            font-weight: bold;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bill Details</h1>
        <hr />
        <div class="bill-details">
            <p><strong>Bill ID:</strong> <span th:text="${bill.billId}"></span></p>
            <p><strong>Date:</strong> <span th:text="${bill.dateTime}"></span></p>
            <p><strong>Patient Name:</strong> <span th:text="${bill.patient.patientName}"></span></p>
            <p><strong>Total Amount:</strong> <span th:text="${bill.totalAmount}" class="highlight"></span></p>
            <p><strong>GST (18%):</strong> <span th:text="${bill.gstInPercentage}"></span></p>
            <hr />
            <p class="total"><strong>Total Payable:</strong> <span th:text="${bill.totalPayableAmount}"></span></p>
        </div>
        <div class="footer">
            Thank you for choosing our service!<br />
            For any queries, contact us at support@pharmaassist.com.
        </div>
    </div>
</body>
</html>
